<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device- width, initial-scale=1, maximum-scale=1">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>

<body>

    <div class="fila total">
        <div class="columna">
            <h2 class="title">TOP</h2>
        </div>
    </div>
    
    <div class="fila dos-columnas">
       
        <div class="columna"><h2 class="title">Columna 1</h2></div>
        <div class="columna"><h2 class="title">Columna 2</h2></div>
    </div>
    
    <div class="fila cuatro-columnas">
        <div class="columna"><h2 class="title">Columna 1</h2></div>
        <div class="columna"><h2 class="title">Columna 2</h2></div>
        <div class="columna"><h2 class="title">Columna 3</h2></div>
        <div class="columna"><h2 class="title">Columna 4</h2></div>
    </div>
    
    <div class="fila right-sidebar">
        <div class="content columna"><h2 class="title">Content</h2></div>
        <aside class="sidebar columna"><h2 class="">Rigth sidebar</h2></aside>
    </div>
    
    <div class="fila left-sidebar">
       <aside class="sidebar columna"><h2 class="">Left sidebar</h2></aside>
       <div class="content columna"><h2 class="title">Content</h2></div>
        
    </div>
    
    <div class="fila tres-columnas">
        <div class="columna"><h2 class="title">Columna 1</h2></div>
        <div class="columna"><h2 class="title">Columna 2</h2></div>
        <div class="columna"><h2 class="title">Columna 3</h2></div>
    </div>
    
    <div class="fila seis-columnas">
        <div class="columna"><h2 class="title">C1</h2></div>
        <div class="columna"><h2 class="title">C2</h2></div>
        <div class="columna"><h2 class="title">C3</h2></div>
        <div class="columna"><h2 class="title">C4</h2></div>
        <div class="columna"><h2 class="title">C5</h2></div>
        <div class="columna"><h2 class="title">C6</h2></div>
    </div>
    
    <div class="fila doce-columnas">
        <div class="columna"><h2 class="title">C1</h2></div>
        <div class="columna"><h2 class="title">C2</h2></div>
        <div class="columna"><h2 class="title">C3</h2></div>
        <div class="columna"><h2 class="title">C4</h2></div>
        <div class="columna"><h2 class="title">C5</h2></div>
        <div class="columna"><h2 class="title">C6</h2></div>
        <div class="columna"><h2 class="title">C7</h2></div>
        <div class="columna"><h2 class="title">C8</h2></div>
        <div class="columna"><h2 class="title">C9</h2></div>
        <div class="columna"><h2 class="title">C10</h2></div>
        <div class="columna"><h2 class="title">C11</h2></div>
        <div class="columna"><h2 class="title">C12</h2></div>
    </div>
    

</body>

</html>
